<script type="text/html" data-help-name="Pull funds transactions">
    <p>This node creates pull funds transaction
    </p>
    <div>
        <h3>Details</h3>
        <dl class="message-properties">
            <p>
                The Pull Funds Transactions Resource debits (pulls) funds from a sender's Visa account (in preparation for
                pushing funds to a recipient's account) by initiating a financial message called an Account Funding
                Transaction (AFT)
                You can find more info <a
                    href="https://developer.visa.com/capabilities/visa_direct/reference#tag/Funds-Transfer-API/operation/createPullFundsTransaction_v1%20-%20Latest">here</a>
            </p>
        </dl>
    </div>
    <div>
        <h3>Inputs</h3>
        <dl class="message-properties">
            <p>
                On input, this node accepts the body fields of the future request.
                All the information about payload you can find <a
                    href="https://developer.visa.com/capabilities/visa_direct/reference#tag/Funds-Transfer-API/operation/createPullFundsTransaction_v1%20-%20Latest">here.</a>
                You don't need to worry about apiKey or other credentials.
                Node  gets  them from environment variables.
            </p>
        </dl>
    </div>
    <div>
        <h3>Outputs</h3>
        <dl class="message-properties">
            <p> This node has three outputs. First, use a good response. You can get the results in
                <code>msg.payload</code>.
                Second output for error handling. It throws an error in the next field, <code>msg.error</code>.
                Both outputs send response status in the status field.
            </p>
        </dl>
    </div>
</script>
